<!DOCTYPE html>
<html>
<head>
	<title>JS DOM</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
	<audio id="clap-sound">
		<source src="sound/Clapping.mp3" type="audio/mpeg">
	</audio>

	<div class="container-fluid mt-5">
		<div class="row">
		<div class="col-sm-8 col-md-9">
			<div class="card">
				<div class="card-header bg-dark text-white text-center">
					<h3 class="card-title ">Typing Test</h3>
				</div>
				<div class="card-body">
					<section class="text-section text-center">
						<p id="original-text">Thanks for Learning Mern Stack Technologies.</p>
					</section>
					<br>
					<section class="text-area-section">
						<div class="text-area-div">
							<textarea id="text-area" class="form-inline" rows="5" placeholder="The Clock starts when you starts typing"></textarea>
						</div>
					</section>
					<br>
					<section class="result-section">
						<div class="result-div text-center">
							<span class="timer ">
								<span id="minute">00</span>Minutes
								<span id="second">00</span>Seconds
								<span id="m-second">00</span>MilliSeconds
							</span>
							<div id="button-rest">
								<button type="button" id="reset">Reset</button>
							</div>
						</div>
					</section>
					<br>
					<section>
						<div class="cong-div">
							<p>Congratulations !!</p>
						</div>
					</section>
				</div>
			</div>
		</div>
		<div class="col-sm-4 col-md-3 mb-3">
			<button class="btn btn-primary btn-block" onclick="changeText(0)">Lesson 1</button>
			<button class="btn btn-secondary btn-block" onclick="changeText(1)">Lesson 2</button>
			<button class="btn btn-warning btn-block" onclick="changeText(2)">Lesson 3</button>
			<button class="btn btn-success btn-block" onclick="changeText(3)">Lesson 4</button>
			<button class="btn btn-danger btn-block" onclick="changeText(4)">Lesson 5</button>
			<button class="btn btn-dark btn-block" onclick="changeText(5)">Lesson 6</button>
			<button class="btn btn-info btn-block" onclick="changeText(6)">Lesson 7</button>
			<button class="btn btn-warning btn-block" onclick="changeText(7)">Lesson 8</button>
			<button class="btn btn-secondary btn-block" onclick="changeText(8)">Lesson 9</button>
		</div>
	</div>
	<div class="card-footer bg-dark text-white text-center">
		<h3>CopyRight@:2021</h3>
		<p>All Rights are Reserved</p>
		<small>Developed And Maintained By SUMIT SINGH</small>
	</div>
	</div>

<!--------Script code------->
<script src="javaScript/typingApp.js"></script>	
</body>
</html>
